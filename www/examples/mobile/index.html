<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mobile Example - Smooth Operator</title>
        <link type="image/x-icon" rel="shortcut icon" href="../../favicon.ico">

        <style>
            h1, div {
                text-align: center;
            }

        </style>

    </head>
    <body>
        <h1>Smooth Operator</h1>
        <div id="container">
            <button id="replace" type="button">Start Game using <code>replace()</code></button>
        </div>

        <script src="../../dist/nolimit-latest.min.js"></script>

        <script>
            nolimit.init({
                operator: 'FAKE1',
                environment: 'partner',
                device: 'mobile'
            });

            document.querySelector('#replace').addEventListener('click', function () {
                nolimit.replace({
                   game: 'SpaceArcade'
                });
            });
        </script>
    </body>
</html>
